<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="puzzle_container">
        <div class="puzzle_block">1</div>
        <div class="puzzle_block">2</div>
        <div class="puzzle_block">3</div>
        <div class="puzzle_block">4</div>
        <div class="puzzle_block">5</div>
        <div class="puzzle_block">6</div>
        <div class="puzzle_block">7</div>
        <div class="puzzle_block">8</div>
        <div class="puzzle_block">9</div>
        <div class="puzzle_block">10</div>
        <div class="puzzle_block">11</div>
        <div class="puzzle_block">12</div>
        <div class="puzzle_block">13</div>
        <div class="puzzle_block">14</div>
        <div class="puzzle_block">15</div>
    </div>

    <div id="play_container">
        <h1> Time :</h1>
        <p><span id = "minute">00</span>:<span id="second">00</span>:<span id ="tens">00</span></p>
        <div class="play_button active">Start</div>
        
    </div>

    <ul class="laps">
        <p></p>
        <span class="time_laps">Your Time</span>
        <p></p>
        <li class="lap_item">
            <span id="time_stamp"></span>
        </li>
    </ul>

    <script src="game.js">
        
        
    </script>
</body>
</html>
